language: go
go:
- 1.12
jobs:
  include:
    - stage: GitHub Release
      script:
        - sudo apt-get install -y upx
        - GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/dnschange_linux_amd64 main.go
        - GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o bin/dnschange_mac_amd64 main.go
        - upx --brute bin/*
      deploy:
        provider: releases
        skip_cleanup: true
        file_glob: true
        file: bin/*
        api_key:
          secure: 
        on:
          repo: mangeld/noip
          tags: true
